<ion-content padding id="page4">

  <form id="sesion-form1" class="form-horizontal" (ngSubmit)="iniciarSesion(sesion)" #sesion="ngForm" novalidate>
  
  <div class="spacer" style="width:300px;height:180px;" id="sesion-spacer1"></div>
  <div *ngFor="let error of errores | async" class="alert alert-danger">
      {{ error }}
    </div>
  <div id="sesion-container1">
      <ion-item id="sesion-input1">
        <ion-label floating>
          Correo electrónico:
        </ion-label>
        <ion-input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required [(ngModel)]="usuario.email" name="email" ></ion-input>
      </ion-item>
      <div class="spacer" style="width:300px;height:5px;" id="sesion-spacer2"></div>
   
  </div>
 
    <ion-item id="sesion-input2">
      <ion-label floating>
        Contraseña:
      </ion-label>
      <ion-input type="password" placeholder="" required [(ngModel)]="usuario.password" name="password" ></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:14px;" id="sesion-spacer3"></div>
    <button id="sesion-button1" [disabled]="sesion.invalid"  type="submit" ion-button color="positive" block>
      Iniciar Sesión
    </button>     
  </form>
</ion-content>
