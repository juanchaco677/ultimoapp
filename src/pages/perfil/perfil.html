<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      perfil
    </ion-title>
    <ion-buttons end>
      <button ion-button solid>
        Datos Personales
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="perfil-form6">
    <ion-item id="perfil-input8">
      <ion-label floating>
        Nombre Completo
      </ion-label>
      <ion-input type="text" placeholder="" name="nombre"></ion-input>
    </ion-item>
    <ion-item id="perfil-input9">
      <ion-label floating>
        Celular
      </ion-label>
      <ion-input type="tel" placeholder="" name="celular"></ion-input>
    </ion-item>
    <ion-item id="perfil-input10">
      <ion-label floating>
        Input
      </ion-label>
      <ion-input type="email" placeholder="" name="email"></ion-input>
    </ion-item>
    <ion-item id="perfil-select2">
      <ion-label>
        Sexo
      </ion-label>
      <ion-select name="sexo">
        <ion-option>
          Femenino
        </ion-option>
        <ion-option>
          Masculino
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <div class="spacer" style="height:100px;" id="perfil-spacer3"></div>
  <button id="perfil-button5" ion-button color="positive" block>
    Guardar
  </button>
</ion-content>
