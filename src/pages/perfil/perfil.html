<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-buttons end>
      <button ion-button icon-left>
        <ion-icon name="contact"></ion-icon>
        Perfil
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="perfil-form6" class="form-horizontal" (ngSubmit)="actualizarUsuario(formUsuario)" #formUsuario="ngForm" novalidate>
    <ion-item id="perfil-input8">
      <ion-label floating>
        Nombre Completo
      </ion-label>
      <ion-input type="text" [(ngModel)]="usuarioAuth.nombreCompleto"   name="name"></ion-input>
    </ion-item>
    <ion-item id="perfil-input9">
      <ion-label floating>
        CÃ©lular
      </ion-label>
      <ion-input type="tel" [(ngModel)]="usuarioAuth.telefonomovil"  name="telefonomovil"></ion-input>
    </ion-item>
    <ion-item id="perfil-input10">
      <ion-label floating>
        Correo
      </ion-label>
      <ion-input type="email" [(ngModel)]="usuarioAuth.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email"></ion-input>
    </ion-item>
    <ion-item id="perfil-select2">
      <ion-label>
        Sexo
      </ion-label>
      <ion-select [(ngModel)]="usuarioAuth.sex" name="sex">
        <ion-option  value="F">
          Femenino
        </ion-option>
        <ion-option value="M">
          Masculino
        </ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="height:100px;" id="perfil-spacer3"></div>
    <button id="sesion-button1" [disabled]="formUsuario.invalid" type="submit" ion-button color="positive" block>    
         Guardar
    </button>
  </form>

</ion-content>
